<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
    <p class="msg"></p>
    <div class="container">
        <button class="bt bl"></button>
        <button class="bt"></button>
        <button class="bt br"></button>
        <button class="bl"></button>
        <button></button>
        <button class="br"></button>
        <button class="bb bl"></button>
        <button class="bb"></button>
        <button class="bb br"></button>
    </div>
</div>
<div class="resetButton">
    <div id="reset">Restart</div>
</div>
</body>
<script src="script.js"></script>
</html>
